<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>




    <form method="post">

        <label for="input-text">Nombre</label>
        <input name="input-text" type="text" required autofocus placeholder="Ingrese su nombre">

        <br>
        <br>

        <label for="input-correo">Correo</label>
        <input name="input-correo" type="email" required placeholder="Ingrese su email">

        <br>
        <br> 

        <label for="input-url">URL</label>
        <input type="url" name="input-url" id="" placeholder="Ingrese el URL">

        <br>
        <br>

        <label for="input-fecha">Fecha</label>
        <input type="date" name="input-fecha" id="" placeholder="Ingrese la Fecha">

        <br>
        <br>

        <label for="input-time">Tiempo</label>
        <input type="time" name="input-time" id="" placeholder="Ingrese el tiempo">

        <br>
        <br>

        <label for="input-hora">Fecha y Hora</label>
        <input type="datetime" name="input-hora" id="" placeholder="Ingrese la Fecha y hora">
         
        <br>
        <br>

        <label for="input-numero">Número</label>
        <input type="number" name="input-numero" id="" placeholder="Ingrese el número" min="-10" max="10">

        <br>
        <br>

        <label for="input-tel">Teléfono</label>
        <input type="tel" name="input-tel" id="" placeholder="Ingrese el teléfono">

        <br>
        <br>

        <input type= "submit" value="Enviar">

        <br>
        <br>
        
        <input type= "reset" name="" id="" value="reset">

    </form>



</body>
</html>
